<html lang="en">

<head>
    <meta charset="utf-8">

<body>
    <header>
        <h1 class="title">Â¡LEARNING PIANO TOGETHER!</h1>

    <!-- piano keys -->
    <div class="piano">
        <div data-note="C" class="key white">
            <kbd>(z)</kbd> <span class="sound">C</span>
        </div>
        <div data-note="Db" class="key black">
            <kbd>(s)</kbd> <span class="sound">Db</span>
        </div>
        <div data-note="D" class="key white">
            <kbd>(x)</kbd><span class="sound">D</span>
        </div>
        <div data-note="Eb" class="key black">
            <kbd>(d)</kbd><span class="sound">Eb</span>
        </div>
        <div data-note="E" class="key white">
            <kbd>(c)</kbd><span class="sound">E</span>
        </div>
        <div data-note="F" class="key white">
            <kbd>(v)</kbd><span class="sound">F</span>
        </div>
        <div data-note="Gb" class="key black">
            <kbd>(g)</kbd><span class="sound">Gb</span>
        </div>
        <div data-note="G" class="key white">
            <kbd>(b)</kbd><span class="sound">G</span>
        </div>
        <div data-note="Ab" class="key black">
            <kbd>(h)</kbd><span class="sound">Ab</span>
        </div>
        <div data-note="A" class="key white">
            <kbd>(n)</kbd><span class="sound">A</span>
        </div>
        <div data-note="Bb" class="key black">
            <kbd>(j)</kbd><span class="sound">Bb</span>
        </div>
        <div data-note="B" class="key white">
            <kbd>(m)</kbd><span class="sound">B</span>
        </div>
    </div>

    <audio id="G" src="assets/G.mp3"></audio>
    <audio id="Ab" src="assets/Ab.mp3"></audio>
    <audio id="A" src="assets/A.mp3"></audio>
